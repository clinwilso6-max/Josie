<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Josie ðŸ’–</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    overflow: hidden;
    color: white;
}

h1 {
    margin-top: 120px;
    font-size: 42px;
}

p {
    font-size: 20px;
    max-width: 600px;
    margin: 20px auto;
}

.buttons {
    margin-top: 40px;
}

button {
    font-size: 22px;
    padding: 12px 30px;
    margin: 15px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.3s;
}

#yes {
    background-color: #ff4d6d;
    color: white;
}

#yes:hover {
    transform: scale(1.1);
}

#no {
    background-color: #555;
    color: white;
    position: absolute;
}

/* Floating hearts */
.heart {
    position: absolute;
    color: white;
    font-size: 20px;
    animation: float 6s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

/* Confetti */
.confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background: white;
    animation: fall 3s linear forwards;
}

@keyframes fall {
    0% { transform: translateY(-10vh); }
    100% { transform: translateY(100vh); }
}
</style>
</head>

<body>

<h1>Josie... ðŸ’–</h1>
<p>
From the moment I met you, something felt different.<br>
You make ordinary days feel special.<br><br>
So I have one important question...
</p>

<h1>Will You Be My Valentine? ðŸ’Œ</h1>

<div class="buttons">
    <button id="yes" onclick="yesClicked()">Yes ðŸ’˜</button>
    <button id="no" onmouseover="moveButton()">No ðŸ™ˆ</button>
</div>

<audio autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
</audio>

<script>
// Move No button
function moveButton() {
    var button = document.getElementById("no");
    var x = Math.random() * (window.innerWidth - 100);
    var y = Math.random() * (window.innerHeight - 50);
    button.style.left = x + "px";
    button.style.top = y + "px";
}

// Yes clicked
function yesClicked() {
    document.body.innerHTML = `
    <h1 style="margin-top:200px;">She said YES ðŸ˜­ðŸ’–</h1>
    <p>Josie, you just made me the happiest person alive.</p>
    `;
    launchConfetti();
}

// Floating hearts generator
setInterval(function() {
    var heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 10) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}, 500);

// Confetti
function launchConfetti() {
    for (let i = 0; i < 100; i++) {
        let confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
    }
}
</script>

</body>
</html>
